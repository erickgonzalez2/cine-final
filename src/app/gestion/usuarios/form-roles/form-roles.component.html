<div class="w-full p-10" >

    <p class="font-light text-xl" *ngIf="!edit">Crear Rol</p>
    <p class="font-light text-xl" *ngIf="edit">Editar Rol</p>

    <mat-card class="mt-10">
        <mat-card-content>

            <form [formGroup]="roleForm">

                <div class="grid grid-cols-3">

                    
                    <div class="col-span-1 p-2">
                        <mat-form-field class="w-full" appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input type="text" matInput formControlName="name">
                            <mat-error>El <strong>nombre</strong> es requerido</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-span-1 p-2">
                        <mat-form-field class="w-full" appearance="fill">
                            <mat-label>Seleccionar permisos</mat-label>
                            <mat-select formControlName="permissions" multiple>
                                <mat-option *ngFor="let permiso of permisos" [value]="permiso.id_permiso">
                                    {{permiso.nombre}}
                                </mat-option> 
                            </mat-select>
                            <mat-error>Al menos un <strong>permiso</strong> es requerido</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-span-1 p-2 self-center">                        

                        <button class="w-full " mat-flat-button [color]="'primary'" (click)="saveRole()" *ngIf="!edit" >Crear</button>
                        <button class="w-full " mat-flat-button [color]="'primary'" (click)="updateRole()" *ngIf="edit">Actualizar</button>
                    </div>

                    

                </div>
                
            

            </form>
        </mat-card-content>
    </mat-card>


</div>
