<div class="w-full p-10">

    <p class="font-light text-xl" *ngIf="!edit">Crear Unidad</p>
    <p class="font-light text-xl" *ngIf="edit">Editar Unidad</p>

    <mat-card class="mt-10">
        <mat-card-content>

            <form [formGroup]="unidadForm">

                <div class="grid grid-cols-3">


                    <div class="col-span-1 p-2">
                        <mat-form-field class="w-full" appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input type="text" matInput formControlName="name">
                            <mat-error>El <strong>nombre</strong> es requerido</mat-error>
                        </mat-form-field>
                    </div>


                    <div class="col-span-1 p-2 self-center">

                        <button class="w-full " mat-flat-button [color]="'primary'" (click)="saveUnit()"
                            *ngIf="!edit">Crear</button>
                        <button class="w-full " mat-flat-button [color]="'primary'" (click)="updateUnit()"
                            *ngIf="edit">Actualizar</button>
                    </div>



                </div>



            </form>
        </mat-card-content>
    </mat-card>


</div>
