<div class="w-full p-10" >

    <p class="font-light text-xl" *ngIf="!edit">Crear insumo</p>
    <p class="font-light text-xl" *ngIf="edit">Editar insumo</p>

    <mat-card class="mt-10">
        <mat-card-content>

            <form [formGroup]="insumosForm">

                <div class="grid grid-cols-4">
                 
                    <div class="col-span-1 p-2">
                        <mat-form-field class="w-full" appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input type="text" matInput formControlName="name">
                            <mat-error>El <strong>nombre</strong> es requerido</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-span-1 p-2">
                        <mat-form-field class="w-full" appearance="fill">
                            <mat-label>Precio por unidad</mat-label>
                            <input type="number" matInput formControlName="precio">
                            <mat-error>El <strong>precio</strong> debe ser mayor que 0</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-span-1 p-2">
                        <mat-form-field class="w-full" appearance="fill">
                            <mat-label>Seleccionar unidad</mat-label>
                            <mat-select formControlName="unidad">
                                <mat-option *ngFor="let unidad of unidades" [value]="unidad.id">
                                    {{unidad.nombre}}
                                </mat-option>
                            </mat-select>
                            <mat-error>La <strong>unidad</strong> es requerida</mat-error>
                        </mat-form-field>
                    </div>
                    

                </div>               

                <div class="grid grid-cols-4 mt-5">                    

                    <div class="col-span-1 col-start-4">                        

                        <button class="w-full " mat-flat-button [color]="'primary'" (click)="saveInsumo()" *ngIf="!edit" >Crear</button>
                        <button class="w-full " mat-flat-button [color]="'primary'" (click)="updateInsumo()" *ngIf="edit">Actualizar</button>
                    </div>

                </div>

            </form>
        </mat-card-content>
    </mat-card>


</div>
